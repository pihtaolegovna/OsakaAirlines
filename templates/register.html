{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm rounded-4 mt-5" style="max-width: 400px; width: 100%;">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">Регистрация</h2>

        <!-- Форма регистрации -->
        <form method="POST">
          {% csrf_token %}
          
          <!-- Поле ввода для логина -->
          <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" name="login" id="login" class="form-control rounded-3" required placeholder="Введите логин">
          </div>

          <!-- Поле ввода для имени -->
          <div class="mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" name="first_name" id="first_name" class="form-control rounded-3" required placeholder="Введите имя">
          </div>

          <!-- Поле ввода для фамилии -->
          <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" name="last_name" id="last_name" class="form-control rounded-3" required placeholder="Введите фамилию">
          </div>

          <!-- Поле ввода для телефона -->
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" name="phone" id="phone" class="form-control rounded-3" required placeholder="Введите телефон">
          </div>

          <!-- Поле ввода для пароля -->
          <div class="mb-3">
            <label for="password1" class="form-label">Пароль</label>
            <input type="password" name="password1" id="password1" class="form-control rounded-3" required placeholder="Введите пароль">
          </div>

          <!-- Поле ввода для подтверждения пароля -->
          <div class="mb-3">
            <label for="password2" class="form-label">Подтверждение пароля</label>
            <input type="password" name="password2" id="password2" class="form-control rounded-3" required placeholder="Подтвердите пароль">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary rounded-3">Зарегистрироваться</button>
          </div>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

      </div>
    </div>
</div>
{% endblock %}
